include "common.conf"

appName="self-service-time-to-pay-frontend"

application.router=prod.Routes

application.global=config.FrontendGlobal


auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

Dev {

  auditing {
    enabled = false
    traceRequests = false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      timeout = 5 seconds

      delay-response = 2 seconds

      protocol = http
      self-service-time-to-pay-frontend {
        host = localhost
        port = 9063
      }
      self-service-time-to-pay {
        host = localhost
        port = 8888
      }
    }
  }
}

Prod {

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }

  mongodb {
    uri = "mongodb://mongo-1:27017,mongo-2:27017,mongo-3:27017/self-service-time-to-pay"
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      timeout = 30 seconds

      self-service-time-to-pay {
        host=self-service-time-to-pay.service
        port=80
      }
      self-service-time-to-pay-frontend {
        host=self-service-time-to-pay-frontend.service
        port=80
      }
    }
  }

}

Test {

  auditing {
    enabled = false
    traceRequests = false
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      timeout = 30 seconds

      self-service-time-to-pay {
        host = localhost
        port = 8888
      }
      self-service-time-to-pay-frontend {
        host = localhost
        port = 9063
      }
    }
  }

}

assets {
  version = "2.89.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

google-analytics {
  token=N/A
  host=auto
}

contact-frontend {
  host = "http://localhost:9250"
}

platform.frontend.host = "http://localhost:9063"